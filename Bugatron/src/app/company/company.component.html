<div class="container-scroller">
    <app-topnav></app-topnav>
    <div class="container-fluid page-body-wrapper">
      <app-rightnav></app-rightnav>
      <app-sidenav></app-sidenav>
      <div class="main-panel">
        <div class="content-wrapper">
            <div class="text-right">
                <button type="submit" class="btn btn-primary mr-2" (click)="compAdd()">Add New</button>
            </div> <br>
            <div class="row">
              <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Company Information</h4>
                    <!-- <p class="card-description">
                      Add class <code>.table-bordered</code>
                    </p> -->
                    <div class="table-responsive pt-3">
                      <table class="table table-bordered" id="dtable">
                        <thead>
                          <tr>
                            <th class="text-center">#</th>
                            <th class="text-center">Company Name</th>
                            <th class="text-center">Address</th>
                            <th class="text-center">City</th>
                            <th class="text-center">State</th>
                            <th class="text-center">Status</th>
                            <th class="text-center">Edit</th>
                            <th class="text-center">Delete</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let cust of companyList;let i=index">
                            <td class="text-center">{{i+1}}</td>
                            <td class="text-center">{{cust.company_name}}</td>
                            <td class="text-center">{{cust.company_address}}</td>
                            <td class="text-center">{{cust.city}}</td>
                            <td class="text-center">{{cust.state}}</td>
                            <td *ngIf="cust.customer_stat == 'Y'" class="text-center text-success"><i class="mdi mdi-alert-octagon"></i> <br> Active</td>
                            <td *ngIf="cust.customer_stat == 'N'" class="text-center text-danger"><i class="mdi mdi-alert-octagon"></i> <br> InActive</td>
                            <td class="text-center">
                                <button class="btn btn-warning p-1" style="text-align: center;width: 75px;text-decoration: solid;" (click)="editCust(cust.company_id)"><b>Edit</b></button>    
                            </td>
                            <td class="text-center">
                                <button class="btn btn-danger p-1" style="text-align: center;width: 75px;text-decoration: solid;" (click)="deleteCust(cust.company_id)"><b>Del</b></button>    
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
