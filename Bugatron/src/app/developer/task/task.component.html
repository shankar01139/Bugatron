<div class="container-scroller">
  <app-topnav></app-topnav>
  <div class="container-fluid page-body-wrapper">
    <app-rightnav></app-rightnav>
    <app-sidenav></app-sidenav>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Assigned Issues</h4>
                <!-- <p class="card-description">
                    Add class <code>.table-bordered</code>
                  </p> -->
                <form #issueForm="ngForm">
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered" id="dtable1">
                      <thead>
                        <tr>
                          <th class="text-center">#</th>
                          <th class="text-center">Issue Name</th>
                          <th class="text-center">Project</th>
                          <th class="text-center">Issue Status</th>
                          <th class="text-center">Last Updated</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let issue of issueList; let i = index">
                          <td class="text-center">{{ i + 1 }}</td>
                          <td class="text-center">{{ issue.issue_name }}</td>
                          <td class="text-center">{{ issue.project_id }}</td>
                          <td class="text-center">
                            <select
                              name="status_i"
                              id="status"
                              class="form-control"
                              (change)="onStatusChange($event, issue.issue_id)"
                              #status="ngModel"
                              [(ngModel)]="issueStatus"
                            >
                              <option value="O">Open</option>
                              <option value="R">Resolved</option>
                              <option value="C">Closed</option>
                              <option value="RE">Re-Opened</option>
                            </select>
                          </td>
                          <td class="text-center">
                            {{ issue.updated | date: "dd/MM/yyyy HH:mm a" }}
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
