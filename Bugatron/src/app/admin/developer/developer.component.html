<div class="container-scroller">
  <app-topnav></app-topnav>
  <div class="container-fluid page-body-wrapper">
    <app-rightnav></app-rightnav>
    <app-sidenav></app-sidenav>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="text-right">
          <button type="submit" class="btn btn-primary mr-2" (click)="devAdd()">Add New</button>
      </div> <br>
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Developer Information</h4>
                  <!-- <p class="card-description">
                    Add class <code>.table-bordered</code>
                  </p> -->
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered" id="dtable">
                      <thead>
                        <tr>
                          <th class="text-center">#</th>
                          <th class="text-center">Developer Name</th>
                          <th class="text-center">Position</th>
                          <th class="text-center">Mail</th>
                          <th class="text-center">Contact Number</th>
                          <th class="text-center">Edit</th>
                          <th class="text-center">Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let dev of devList;let i=index">
                          <td class="text-center">{{i+1}}</td>
                          <td class="text-center">{{dev.developer_name}} </td>
                          <td class="text-center">{{dev.developer_pos}} </td>
                          <td class="text-center">{{dev.developer_email}} </td>
                          <td class="text-center">{{dev.developer_contact}}</td>
                          <td class="text-center">
                              <button class="btn btn-warning p-1" style="text-align: center;width: 75px;text-decoration: solid;"><b>Edit</b></button>    
                          </td>
                          <td class="text-center">
                              <button class="btn btn-danger p-1" style="text-align: center;width: 75px;text-decoration: solid;" (click)="delDev(dev.developer_id)"><b>Del</b></button>    
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
