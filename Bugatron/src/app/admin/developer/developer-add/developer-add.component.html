<div class="container-scroller">
  <app-topnav></app-topnav>
  <div class="container-fluid page-body-wrapper">
    <app-rightnav></app-rightnav>
    <app-sidenav></app-sidenav>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
          <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">Add Developer</h4>
                <!-- <p class="card-description">
                        Horizontal form layout
                      </p> -->
                <form class="forms-sample" autocomplete="off" #custAdd="ngForm">
                  <div class="form-group row">
                    <label
                      for="exampleInputUsername2"
                      class="col-sm-2 col-form-label"
                      >Developer Name</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUsername2"
                        placeholder="Enter Developername"
                        name="compName"
                        #compName="ngModel"
                        [(ngModel)]="dev.developer_name"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="exampleInputUsername2"
                      class="col-sm-2 col-form-label"
                      >Developer Position</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUsername3"
                        placeholder="Enter Position"
                        name="devpos"
                        #devpos="ngModel"
                        [(ngModel)]="dev.developer_pos"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="exampleInputUsername2"
                      class="col-sm-2 col-form-label"
                      >Developer Email</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUsername4"
                        placeholder="Enter Developer mail"
                        name="devmail"
                        #devmail="ngModel"
                        [(ngModel)]="dev.developer_email"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="exampleInputUsername2"
                      class="col-sm-2 col-form-label"
                      >Developer Password</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUsername5"
                        placeholder="Enter Developername"
                        name="devpass"
                        #devpass="ngModel"
                        [(ngModel)]="dev.developer_password"
                      />
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="exampleInputUsername2"
                      class="col-sm-2 col-form-label"
                      >Contact Number</label
                    >
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputUsername6"
                        placeholder="Enter Developername"
                        name="devcon"
                        #devcon="ngModel"
                        [(ngModel)]="dev.developer_contact"
                      />
                    </div>
                  </div>
                  <button
                    type="submit"
                    class="btn btn-primary mr-2"
                    (click)="saveDev()"
                  >
                    Submit
                  </button>
                  <button class="btn btn-light" (click)="goBack()">
                    Cancel
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
