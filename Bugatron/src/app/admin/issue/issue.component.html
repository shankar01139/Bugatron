<div class="container-scroller">
  <app-topnav></app-topnav>
  <div class="container-fluid page-body-wrapper">
    <app-rightnav></app-rightnav>
    <app-sidenav></app-sidenav>
    <div class="main-panel">
      <div class="content-wrapper">
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Issue Details</h4>
                  <!-- <p class="card-description">
                    Add class <code>.table-bordered</code>
                  </p> -->
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered" id="dtable">
                      <thead>
                        <tr>
                          <th class="text-center">#</th>
                          <th class="text-center">Issue Name</th>
                          <th class="text-center">Project</th>
                          <th class="text-center">Issue Status</th>
                          <th class="text-center">Assigned To</th>
                          <th class="text-center">Last Updated</th>
                          <th class="text-center">Edit</th>
                          <th class="text-center">Delete</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let issue of issueList;let i=index">
                          <td class="text-center">{{i+1}}</td>
                          <td class="text-center">{{issue.issue_name}} </td>
                          <td class="text-center">{{issue.project_id}} </td>
                          <td class="text-center">{{issue.issue_status}}</td>
                          <td class="text-center">{{issue.assigned_to}}</td>
                          <td class="text-center">{{issue.updated | date:'dd/MM/yyyy HH:mm a'}}</td>
                          <td class="text-center">
                              <button class="btn btn-warning p-1" style="text-align: center;width: 75px;text-decoration: solid;" (click)="editIssue(issue.issue_id)"><b>Edit</b></button>    
                          </td>
                          <td class="text-center">
                              <button class="btn btn-danger p-1" style="text-align: center;width: 75px;text-decoration: solid;" (click)="delIssue(issue.issue_id)"><b>Del</b></button>    
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
